<app-student-side-bar></app-student-side-bar>
<div class="heading" style="background-color: grey;">
    <h2 style="align-items: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 25px;font-style: bold;">CHAT WITH BOT</h2>
</div>
<div class="chat-container">
    <div class="chat-history">
      <div *ngFor="let chat of chatHistory" [class.user]="chat.sender === 'user'" [class.bot]="chat.sender === 'bot'">
        <strong>{{ chat.sender }}:</strong> {{ chat.message }}
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
