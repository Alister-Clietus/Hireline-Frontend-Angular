<app-student-side-bar></app-student-side-bar>
<div class="heading" style="background-color: rgb(182, 173, 173);">
    <h2 style="align-items: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 25px;font-weight: bold;margin-bottom: 30px;">SETTINGS</h2>
</div>
<div class="settings-container">
    <div class="settings-section">
      <h2>Appearance</h2>
      <div class="setting-item">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="font">Font</label>
        <select id="font">
          <option value="arial">Arial</option>
          <option value="times">Times New Roman</option>
          <option value="courier">Courier New</option>
          <option value="verdana">Verdana</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="font-size">Font Size</label>
        <input type="range" id="font-size" min="12" max="24" value="16">
      </div>
      <div class="setting-item">
        <label for="accent-color">Accent Color</label>
        <input type="color" id="accent-color" value="#ff6347">
      </div>
    </div>
  
    <div class="settings-section">
      <h2>Language & Region</h2>
      <div class="setting-item">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="timezone">Time Zone</label>
        <select id="timezone">
          <option value="est">Eastern Standard Time (EST)</option>
          <option value="pst">Pacific Standard Time (PST)</option>
          <option value="gmt">Greenwich Mean Time (GMT)</option>
        </select>
      </div>
    </div>
  
    <div class="settings-section">
      <h2>Accessibility</h2>
      <div class="setting-item">
        <label for="high-contrast">High Contrast Mode</label>
        <input type="checkbox" id="high-contrast">
      </div>
      <div class="setting-item">
        <label for="keyboard-shortcuts">Enable Keyboard Shortcuts</label>
        <input type="checkbox" id="keyboard-shortcuts">
      </div>
    </div>
  
    <div class="settings-section">
      <h2>Privacy & Security</h2>
      <div class="setting-item">
        <label for="two-factor">Enable Two-Factor Authentication</label>
        <input type="checkbox" id="two-factor">
      </div>
      <div class="setting-item">
        <label for="auto-save">Auto-Save Preferences</label>
        <input type="checkbox" id="auto-save" checked>
      </div>
    </div>
  
    <div class="settings-section">
      <button class="reset-button">Reset to Default</button>
    </div>
  </div>
